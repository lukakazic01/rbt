<div *ngIf="$categories | async as categories" class="categories">
  <select [(ngModel)]="category" (change)="handleCategoryChange()" >
    <option disabled selected>Select Category</option>
    <ng-container *ngFor="let option of categories; trackBy: trackByCategory">
      <option [value]="option.id">{{option.name}}</option>
    </ng-container>
  </select>
  <button (click)="handleFilterResetting()" [disabled]="!categoryIdQueryParams" >Reset filter</button>
</div>
