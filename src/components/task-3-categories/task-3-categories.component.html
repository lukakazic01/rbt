<div *ngIf="$categories | async as categories">
  <select [(ngModel)]="category" (change)="handleCategoryChange()" >
    <option disabled selected>Select Category</option>
    <ng-container *ngFor="let option of categories; trackBy: trackByCategory">
      <option [value]="option.id">{{option.name}}</option>
    </ng-container>
  </select>
  <button (click)="handleFilterResetting()">Reset filter</button>
</div>
